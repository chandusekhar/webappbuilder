<div style="width:100%;height:100%;">
	<div style="margin-bottom:10px;">${nls.settings}</div>
	<div class="searches-section" data-dojo-attach-point="searchesSection">
		<div class="btn-add-section" data-dojo-attach-point="btnAddSearch">
			<span class="btn-add-icon"></span>
			<span class="btn-add-label">${nls.addSearch}</span>
		</div>
		<div class="searches-table" data-dojo-attach-point="searchesTable" data-dojo-type="jimu/dijit/SimpleTable" data-dojo-props='fields:[{name:"name",title:"${nls.searchTitle}",class:"search-title",type:"text",editable:false},{name:"actions",title:"${nls.actions}",class:"actions",width:"120px",type:"actions",actions:["up","down","edit","delete"]}]'></div>
		<table class="zoom-scale-table">
			<tbody>
				<tr>
					<td style="vertical-align:text-top;">${nls.zoomScale}</td>
					<td style="vertical-align:text-top;">
						<div >							
							<span>1:</span>
							<input type="text" data-dojo-attach-point="zoomScale" data-dojo-type="dijit/form/NumberTextBox" 
							data-dojo-props='style:{width:"266px"},required:true,value:10000,constraints:{min:0,places:0}' />
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div style="margin-top:20px;">
			<input type="checkbox" data-dojo-attach-point="shareCbx" />
			<span>${nls.operationalLayerTip}</span>
		</div>
        <div style="margin-top:20px;">
			<input type="checkbox" data-dojo-attach-point="multiCbx" />
			<span>${nls.useMultiGraphics}</span>
		</div>
        <div style="margin-top:20px;">
			<input type="checkbox" data-dojo-attach-point="toleranceCbx" />
			<span>${nls.addTolerance}</span>
		</div>
        <div style="margin-top:20px;">
			<input type="checkbox" data-dojo-attach-point="keepGraphicalEnabledCbx" />
			<span>${nls.keepGraphicalEnabled}</span>
		</div>
        <div style="margin-top:20px;">
			<input type="checkbox" data-dojo-attach-point="autoZoomCbx" />
			<span>${nls.autoZoom}</span>
		</div>
       <table class="point-tolerance-table" style="margin-top:20px;">
			<tbody>
				<tr>
					<td style="vertical-align:text-top;">${nls.pointTolerance}</td>
					<td style="vertical-align:text-top;">
						<input type="text" data-dojo-attach-point="pointTolerance" data-dojo-type="dijit/form/NumberTextBox" 
							data-dojo-props='style:{width:"150px"},required:true,value:6,constraints:{min:0,places:0,max:30}' />
					</td>
				</tr>
			</tbody>
		</table>
        <div style="margin-top:20px;">
          <span>${nls.initialView}: </span>
          <select data-dojo-attach-point="selectInitialView" 
              data-dojo-type="dijit/form/Select">
                <option value="text" selected="selected">${nls.selectByAttribute}</option>
                <option value="graphical">${nls.selectFeatures}</option>
          </select>
        </div>
        <div style="margin-top:20px;">
          <div class="btn-sym-section" data-dojo-attach-point="btnSymSearch" style="margin-right:10px;">
			<span class="btn-edit-icon"></span>
			<span class="btn-edit-sym-label">${nls.editDefaultSym}</span>
          </div>
          <div class="btn-buffer-section" data-dojo-attach-point="btnBufferSearch" style="margin-right:10px;">
              <span class="btn-edit-icon"></span>
              <span class="btn-edit-buffer-label">${nls.editDefaultBuffer}</span>
          </div>
          <div class="btn-spatial-section" data-dojo-attach-point="btnSpatialSearch" style="margin-right:10px;">
              <span class="btn-edit-icon"></span>
              <span class="btn-edit-spatial-label">${nls.editDefaultSpatial}</span>
          </div>
        </div>
	</div>
	<div class="single-search-section" style="display:none;" data-dojo-attach-point="singleSearchSection">
	</div>
    <div class="default-sym-section" style="display:none;" data-dojo-attach-point="defaultSymSection">
	</div>
    <div class="default-buffer-section" style="display:none;" data-dojo-attach-point="defaultBufferSection">
	</div>
</div>
